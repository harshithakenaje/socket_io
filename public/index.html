<!DOCTYPE html>
<html>

    <head>
        <meta charset= 'UTF-8'/>
    </head>
    <body>
        <p>Welcome to node text chat</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
        var socket = io();

        socket.on('connect',()=>{
            console.log('connected to server');
        });

        socket.on('disconnect',()=>{
            console.log('Disconnected from server');
        })
        </script>
    </body>
</html>
